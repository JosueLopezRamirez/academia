<div style="height: 100vh;">
  <div class="card border-primary mb-3 my-3">
    <div class="card-header">Listado de Titulares</div>
    <div class="card-body text-primary">
      <!-- <h5 class="card-title">Listado de Titulares</h5> -->
  
      <table class="table table-bordered table-striped">
        <thead>
            <tr>
              <th>Id</th>
              <th>Fecha</th>
              <th>Hora</th>
              <th>Nivel</th>
              <th>Unidad</th>
              <th>Tutoria</th>
              <th>Tutor</th>
              <!-- <th>Reservas</th> -->
              <!-- <th>Eliminar</th> -->
            </tr>
        </thead>
        <tbody>
          <tr style="font-size: 14px;" *ngFor="let item of reservas">
            <td>{{ item.id }}</td>
            <td>{{ item.fecha }}</td>
            <td>{{ item.hora }}</td>
            <td>{{ item.nivel }}</td>
            <td>{{ item.unidad }}</td>
            <td>{{ item.tutoria }}</td>
            <td>{{ item.tutor }}</td>
            <!-- <td>
              <button type="button" name="edit" class="btn btn-primary btn-sm" [routerLink]="['/reservas/form',item.id]" routerLinkActive="router-link-active" >Reservas</button>
            </td> -->
            <!-- <td>
              <button type="button" name="delete" (click)='delete(titular)' class="ml-1 btn btn-danger btn-sm">Delete</button>
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
