<div class="card text-center mb-0" style="max-width: 18rem;">
  <div class="card-header p-0">{{ titulo }}</div>
  <div class="card-body d-flex flex-row justify-content-around m-1 p-0">
    <div class="my-1">
      <p class="card-title">{{ fecha }}</p>
      <p>{{ hora }}</p>
    </div>
    <div>
      <a routerLinkActive="active" routerLink="/reserva/form" (click)="botonPresionado()"
        class="btn btn-primary my-3">Reservar</a>
    </div>
  </div>
</div>
